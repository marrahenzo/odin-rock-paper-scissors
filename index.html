<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Rock Paper Scissors</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="scores">
      <p id="score-counter">You: 0 - Computer: 0</p>
    </div>
    <div id="buttons">
      <button id="button-rock">✊</button>
      <button id="button-paper">✋</button>
      <button id="button-scissors">✌️</button>
    </div>
    <div id="restart"></div>
    <div id="registry"></div>
    <p id="match-results"></p>
  </body>
</html>
